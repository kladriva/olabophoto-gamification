# .github/workflows/frontend_ci.yml

name: Frontend CI (Next.js)

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
    paths:
      - 'frontend/**' # Only run if changes are within the frontend directory
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' # Match your package.json node version

      - name: Install npm dependencies
        run: npm install # Runs in the frontend directory because of WORKDIR or context

      # Placeholder for running frontend tests (e.g., Jest, React Testing Library)
      - name: Run frontend tests
        run: |
          # npm test # Example: if you have a test script in package.json
          echo "Frontend tests would run here."
        # continue-on-error: true

      - name: Run ESLint
        run: npm run lint # Assumes you have a "lint" script in package.json
        continue-on-error: true # Don't fail the build for linting warnings

      - name: Build Next.js application
        run: npm run build # Builds the Next.js app for production
        env:
          # Important: For build, Next.js often needs NEXT_PUBLIC_ env vars
          # Ensure this matches your actual NEXT_PUBLIC_API_URL or remove if not needed for build
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        working-directory: ./frontend # Ensure this command runs in the frontend directory

      # Optional: Upload build artifacts (e.g., .next folder)
